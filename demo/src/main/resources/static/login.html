<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style/login.css">
</head>
<body>
  <div class="wrapper">
    <form id="loginForm">
      <h2>Login Form</h2>
      <div class="input-field">
        <input type="text" name="login" required>
        <label>Enter your username or email</label>
      </div>
      <div class="input-field">
        <input type="password" name="password" required>
        <label>Enter your password</label>
      </div>
      <button type="submit">Log In</button>
      <div class="register">
        <p>Don't have an account? <a href="index.html">Register</a></p>
      </div>
      <div id="loginError" style="color:#d00;margin-top:10px;"></div>
    </form>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const form = e.target;
        const login = form.login.value;
        const password = form.password.value;

        try {
            const response = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `username=${encodeURIComponent(login)}&password=${encodeURIComponent(password)}`,
                credentials: 'same-origin'
            });

            if (response.ok) {
                window.location.href = "workouts.html";
            } else {
                const errorText = await response.text();
                document.getElementById('loginError').innerText = errorText || "Невірний логін або пароль!";
                form.password.value = '';
            }
        } catch (error) {
            document.getElementById('loginError').innerText = "Помилка при спробі входу. Спробуйте пізніше.";
        }
    });
  </script>
</body>
</html>
